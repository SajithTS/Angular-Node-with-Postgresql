<form [formGroup]="loginForm" (ngSubmit)="Login()">
    <div fxLayout="row" fxLayoutAlign="space-around center" style="min-height: 970px;background-color: #bababb;">
        <mat-card fxFlex="30" >
            <mat-card-header fxLayoutAlign="center">
                <mat-card-title>LOGIN</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="row wrap">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" formControlName="username" required>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" formControlName="password" required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutGap.gt-md="10px" fxLayoutAlign="center" fxLayout.lt-md="row wrap">
                <button type="submit" fxFlex.lt-md="100" mat-flat-button color="primary" [disabled]="!loginForm.valid">LOGIN</button>
                <div fxFlex.lt-md="100" style="height: 5px;" fxShow.lt-md></div>
                <button type="button" fxFlex.lt-md="100" mat-flat-button color="accent" routerLink="/register">REGISTER</button>
            </mat-card-actions>
        </mat-card>
    </div>
</form>
