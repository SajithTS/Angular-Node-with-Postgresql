<form [formGroup]="registerForm" (ngSubmit)="Register()">
    <div fxLayout="row" fxLayoutAlign="space-around center" style="min-height: 970px;background-color: #bababb;">
        <mat-card fxFlex="30" >
            <mat-card-header fxLayoutAlign="center">
                <mat-card-title>REGISTER</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="row wrap">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" formControlName="username" required>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Firstname</mat-label>
                    <input matInput placeholder="Firstname" formControlName="firstName" required>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Mobile</mat-label>
                    <input matInput placeholder="Mobile" formControlName="mobile" required>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password" required>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword" required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutGap.gt-md="10px" fxLayoutAlign="center" fxLayout="row wrap">
                <button type="submit" fxFlex="100" mat-flat-button color="primary" [disabled]="!registerForm.valid">REGISTER</button>
                <div fxFlex="100" style="height: 5px;" fxShow></div>
                <div fxLayout="row wrap"><label fxFlex="50">Already have an account?</label><button type="button" fxFlex="50" mat-flat-button color="accent" routerLink="/login">Login</button></div>
            </mat-card-actions>
        </mat-card>
    </div>
</form>
